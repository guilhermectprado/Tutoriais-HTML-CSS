<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Pedro Pedro</title>
    <style>
      body {
        background: #161616;
        margin: 0;

        height: 100dvh;
        /* display: grid;
        place-content: center center; */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        background: #f5dad8;
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        animation: rotate 6s linear infinite;

        img {
          display: block;
          width: 100%;
          animation: bounce 0.2s linear infinite alternate;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(-360deg);
        }
      }

      @keyframes bounce {
        from {
          transform: translateY(0%);
        }

        to {
          transform: translateY(10%);
        }
      }
    </style>
  </head>
  <body>
    <audio src="musica.mp3" autoplay loop>
      O seu navegador n√£o suporta o elemento <code>audio</code>.
    </audio>

    <div class="spinner">
      <img src="guaxinim.png" alt="Pedro!" />
    </div>
  </body>
</html>
