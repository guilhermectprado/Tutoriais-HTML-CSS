<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em Texto</title>
  </head>
  <style>
    * {
      background-color: #222;
    }

    .image-container {
      position: absolute;
      width: 300px;
      height: 300px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      mask-image: url(shape.svg);
      mask-repeat: no-repeat;
    }

  </style>
  <body>
    <div class="image-container">
      <img src="imagem.jpg" alt="">
    </div>
  </body>
</html>
